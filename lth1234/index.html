<script>
  document.addEventListener("DOMContentLoaded", () => {
    const floatUps = document.querySelectorAll(".float-up");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("is-visible");
        }
      });
    }, {
      threshold: 0.1  // 画面に10%入ったら表示
    });

    floatUps.forEach(el => observer.observe(el));
  });
</script>

<script>
let modal = document.getElementById("modal");
let closeBtn = document.getElementById("closeModal");

// PC：マウスが画面上から離れたときに表示
document.addEventListener('mouseleave', function (event) {
  if (event.clientY <= 0 && window.innerWidth > 768 && modal.style.display !== "flex") {
    modal.style.display = "flex";
  }
});

// スマホ：50%スクロールしたら表示
window.addEventListener('scroll', function () {
  const scrollPosition = window.scrollY + window.innerHeight;
  const documentHeight = document.documentElement.scrollHeight;

  if (
    scrollPosition / documentHeight > 0.5 &&
    window.innerWidth <= 768 &&
    modal.style.display !== "flex"
  ) {
    modal.style.display = "flex";
  }
});

// 閉じるボタンで閉じるだけ（再び条件満たせばまた出る！）
closeBtn.addEventListener("click", function () {
  modal.style.display = "none";
});
</script>
